<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/jquery.js"></script>
    <script src="scripts/clients.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Jquery Server Calculator</title>
</head>
    <h1>Server Side Calculator</h1>
<body>
    
<form id="calculator">
    <input id="numOne" type="number">
    <input id="addBtn" type="button" value="+">
    <input id="subtractBtn" type="button" value="-">
    <input id="multipleBtn" type="button" value="*">
    <input id="divideBtn" type="button" value="/">
    <input id="numTwo" type="number">
    <input id="equalBtn" type="button" value="=">
    <input id="clearBtn" type="button" value="C">
</form>
    <ul id="answer">

    </ul>

</body>
</html>
