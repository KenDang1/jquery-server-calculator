<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/jquery.js"></script>
    <script src="scripts/clients.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Jquery Server Calculator</title>
</head>
    <h1>Server Side Calculator</h1>
<body>
    
<form id="calculator">
    <input id="numOne" type="number" placeholder="number">
    <button id="addBtn" data-method="add">+</button>
    <button id="subtractBtn" data-method="subtract">-</button>
    <button id="multipleBtn" data-method="multiple">*</button>
    <button id="divideBtn" data-method="divide">/</button>
    <input id="numTwo" type="number" placeholder="number">
    <button id="equalBtn" data-method="equal">=</button>
    <button id="clearBtn" data-method="clear">C</button>
</form>
    <ul id="answer">

    </ul>

</body>
</html>
